<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Landscaper Game</title>
  </head>

  <body>
    <h1>Landscaping For Everyone</h1>
    <h3>For all your landscaping needs</h3>

    <h4>Your Tools</h4>
    <div id="results"></div>

    <button id="teeth">Your Teeth</button>
    <button class="hidden" id="rusty-scissors">Rusty Scissors</button>
    <button class="hidden" id="old-mower">Old-Timey Lawn Mower</button>
    <button class="hidden" id="battery-mower">
      Battery Powered Lawn Mower
    </button>
    <button class="hidden" id="starving-students">Starving Students</button>
    <div class='gold-wrapper'>
      <h4>Gold:</h4>
      <div id="money-results">0</div>
    </div>

    <h4>The Store</h4>

    <button class="hidden" id="buy-rusty-scissors">Buy Rusty Scissors (5G)</button>
    <button class="hidden" id="buy-old-mower">Buy Old-Timey Lawn Mower (25G)</button>
    <button class="hidden" id="buy-battery-mower">
      Buy Battery Powered Lawn Mower (250G)
    </button>
    <button class="hidden" id="buy-starving-students">
      Buy Starving Students (500G)
    </button>
    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
